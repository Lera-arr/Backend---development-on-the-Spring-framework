<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Список пользователей сайта </title>
</head>
<body>
<link th:href="@{/css/persons.css}" type="text/css" rel="stylesheet">

<button><a href="/admin">Главная страница администратора</a></button>
<BR>
<BR>
<h2>Список пользователей сайта </h2> <br>

<div class="navigation">
<hr>
<div class="infoProduct">
    <div th:each="person : ${persons}">
        <p th:text="'ID пользователя: ' + ${person.getId()}"></p>
        <p th:text="'Логин: ' + ${person.getLogin()}"></p>
        <p th:text="'Роль пользователя: ' + ${person.getRole()}"></p>

        <div class="navigation2">
            <a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактирование роли</a>
        </div>
    </div>


</body>
</html>
